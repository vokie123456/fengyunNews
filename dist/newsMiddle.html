<ion-view view-title="{{newsMiddle.sname}}"><ion-nav-bar class="bar-assertive" ng-click="goToTop()"><ion-nav-buttons><a href="#/tabs/news" nav-direction="back" class="button button-clear icon ion-arrow-left-c"></a></ion-nav-buttons></ion-nav-bar><ion-content overflow-scroll="true" id="top"><img class="newsMiddleTop" ng-src="{{newsMiddle.banner}}" alt=""><div class="newsMiddleSub"><button class="button button-small col-25" ng-repeat="middleIndex in newsMiddleArray" ng-click="goToTitle(middleIndex.index)">{{middleIndex.tname}}</button></div><ion-list ng-repeat="middleIndex in newsMiddleArray"><ion-item class="item-divider" id="{{'item' + middleIndex.index}}">{{middleIndex.index}}/{{length}} <span style="margin-left: 2rem">{{middleIndex.tname}}</span></ion-item><ion-item ng-repeat="middleDocs in middleIndex.docs" class="list-item" ng-click="goToNewsDetails(middleIndex.index,$index)"><div class="firstDiv"><img ng-src="{{middleDocs.imgsrc}}" alt=""><div class="itemSpanDiv1"><span class="item-text-wrap">{{middleDocs.title}}</span> <span class="sourceSpan1">{{middleDocs.recSource = middleDocs.recSource?middleDocs.recSource:middleDocs.source}}</span> <span class="replyCountSpan1">{{middleDocs.replyCount}}跟帖</span></div></div></ion-item></ion-list></ion-content></ion-view>
