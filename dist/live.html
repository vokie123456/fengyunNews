<ion-view><ion-nav-bar class="bar-assertive" ng-click="backTop()"><ion-nav-buttons><button class="button button-clear">热门</button> <button class="button button-clear">分类</button> <button class="button button-clear">订阅</button></ion-nav-buttons></ion-nav-bar><ion-content style="background-color: #f1f1f1" delegate-handle="liveHandle"><!--下拉刷新--><ion-refresher pulling-text="松开推荐..." on-refresh="doRefresh()" spinner="ios" refreshing-text="推荐中..."></ion-refresher><!--轮播图--><mg-slide-box source-array="news.adsArray"></mg-slide-box><!--上下滚动的标题--><div class="item liveItemTop"><button class="button button-small col-10">预告</button><div class="col-80"><div class="pContent"><!--<p>{{news.pTitles[news.counter-1].roomName}}</p>--><p ng-repeat="pTitle in news.pTitles">{{pTitle.roomName}}</p><p>{{news.pTitles[0].roomName}}</p></div></div><button class="button button-small button-assertive button-clear col-10">{{news.counter}}场></button></div><!--左右滑动导航栏--><ion-scroll direction="x" scrollbar-x="false" style="margin-bottom: .5rem"><div class="subliveItem"><div ng-repeat="sublive in  news.sublives"><img ng-src="{{sublive.icon}}" alt=""><p>{{sublive.tname}}</p></div></div></ion-scroll><div ng-repeat="liveView in news.liveReviews" class="liveViewDiv"><img ng-src="{{liveView.image}}" alt="" class="liveViewImg"><div class="liveViewPlan"></div><div ng-if="liveView.sourceinfo" class="sourceinfo"><img ng-src="{{liveView.sourceinfo.timg}}" alt=""> <span>{{liveView.sourceinfo.tname}}</span></div><p>{{liveView.roomName}}</p><div class="liveStatus"><span class="liveStatus1" ng-if="liveView.liveStatus == '1'">{{liveView.liveStatus =='1' ? '直播':'回顾'}}<i class="icon ion-ios-videocam-outline"></i></span> <span class="liveStatus2" ng-if="liveView.liveStatus == '2'">{{liveView.liveStatus =='1' ? '直播':'回顾'}}<i class="icon ion-ios-videocam-outline"></i></span> <span class="liveStatusCount">{{liveView.userCount}}参与</span></div></div><ion-infinite-scroll on-infinite="loadingMore()" distance="-1%" spinner="android" ng-if="isShowInfinite"></ion-infinite-scroll></ion-content></ion-view>
